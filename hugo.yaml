# Hugo configuration file
title: RSE Stuff You Should Know

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 1
    - name: Docs
      pageRef: /docs
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Contact â†—
      url: "https://github.com/murraycadzow"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/murraycadzow/rse-syska"
      params:
        icon: github
    

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/murraycadzow/rse-syska/edit/main/content"
